<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Memeify</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Oswald:wght@700&family=Shrikhand&display=swap"
      rel="stylesheet"
    />
    <script src="app.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Memeify</h1>
      <p>I am once again asking for your meme</p>
      <link rel="stylesheet" href="style.css" />
    </header>
    <main>
      <section class="form-section">
        <form action="" method="post" id="meme-form">
          <ul>
            <li>
              <label for="image-url">*Image URL</label>
              <input
                type="text"
                id="image-url"
                name="image_url"
                placeholder="Paste the url of your image here"
                required
              />
            </li>
            <li>
              <label for="top-text">Text On Top</label>
              <input
                type="text"
                id="top-text"
                name="top_text"
                placeholder="optional text"
                maxlength="30"
              />
            </li>
            <li>
              <label for="bottom-text">Text on Bottom</label>
              <input
                type="text"
                id="bottom-text"
                name="bottom_text"
                placeholder="optional text"
                maxlength="30"
              />
            </li>
            <li id="submit-button-container">
              <button type="submit" id="add-meme-btn">Add meme</button>
            </li>
          </ul>
        </form>
      </section>
      <section class="meme-section">
        <div class="meme-display"></div>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
